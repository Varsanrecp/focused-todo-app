<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focused to-do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="input-container">
        <h1>Focused to-do</h1>
        <input type="text" id="taskInput" name="task" placeholder="Enter your task">
        <button id="addTaskButton"> + </button>

        <ul id="taskList">

        </ul>


        <script src="script.js"></script>
    </div>
    <div id="reasonModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Reason for Missing Task</h2>
            <textarea id="reasonInput" placeholder="Enter your reason here..."></textarea>
            <button id="saveReasonBtn">Save</button>
        </div>
    </div>
</body>
</html>
